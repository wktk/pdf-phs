name: Check Code

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: yarn

      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn build
